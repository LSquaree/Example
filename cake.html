<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake And Happiness</title>
    <link rel="stylesheet" href="cake.css">
</head>
<body>
    <form >
        <div class="cakeshape">
            Select cake shape you wanna:
            <div class="cakeshapetype" >
                <label>
                    <input type="radio" name="cakeshapechecked" value="Square">Square
                </label>
            </div>
            <div class="cakeshapetype">
                <label>
                    <input type="radio" name="cakeshapechecked" value="Circle">Circle
                </label>
            </div>
            <div class="cakeshapetype">
                <label>
                    <input type="radio" name="cakeshapechecked" value="Circle">Heart
                </label>
            </div>
        </div>


        <div class="cakesize">
            <label>
                Cake Size (eg: 4in,5in):
                <input type="text" name="cakesizetyped">
            </label>
        </div>

        <div class="cakecolor">
            Color:
            <select name="cakecolorchecked">
                <option>Yellow</option>
                <option>Red</option>
                <option>Black</option>
                <option>Pink</option>
                <option>Blue</option>
                <option>Green</option>
            </select>
        </div>

        <div class="fruit">
            <label>Fruits</label>
            <div class="fruittype">
                <label>
                    <input type="checkbox" name="fruitchecked" value="Mango">Mango
                </label>
            </div>
            <div class="fruittype">
                <label>
                    <input type="checkbox" name="fruitchecked" value="Watermelon">Watermelon
                </label>
            </div>
            <div class="fruittype">
                <label>
                    <input type="checkbox" name="fruitchecked" value="Strawberry">Strawberry

                </label>
            </div>
            <div class="fruittype">
                <label>
                    <input type="checkbox" name="fruitchecked" value="Grape">Grape

                </label>
            </div>
            <div class="fruittype">
                <label>
                    <input type="checkbox" name="fruitchecked" value="Papaya">Papaya

                </label>
            </div>
        </div>

        <div class="textoncake">
            <label>Text on cake:
                <input type="text" name="textoncaketyped">
            </label>
        </div>

        <div class="quantity">
            Quantity:
            <select name="quantitytyped">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
            </select>
        </div>

        <div class="submitbtn">
            <input type="submit" value="Order">
        </div>
    </form>
</body>
</html>
